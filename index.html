<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    body {
      background-image: url("https://tinypic.host/images/2023/05/06/OptimalConcernedAustralianfreshwatercrocodile-max-1mb.gif");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
    }

    .container {
      text-align: center;
      padding-top: 100px;
      color: white;
      font-family: 'Nunito', sans-serif;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .discord-logo {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 60px;
      cursor: pointer;
    }

    .download-link {
      display: inline-block;
      margin-top: 10px;
      text-decoration: none;
      color: white;
      position: relative;
    }

    .download-link img {
      width: 100px;
    }

    .download-link span {
      display: none;
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      padding: 5px 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      font-size: 14px;
      border-radius: 4px;
      white-space: nowrap;
    }

    .download-link:hover span {
      display: block;
    }
  </style>
</head>

<body>
  <div class="container">
    <a href="https://discord.gg/PDRTFTHQnA" target="_blank">
      <img class="discord-logo" src="https://tinypic.host/images/2023/05/06/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" border="0" />
    </a>
    <h1>I-Tools</h1>
    <p>One of the best i-Ready Hacks to date.</p>
    <a class="download-link" href="https://tinypic.host/images/2023/05/06/icon.png">
      <img src="https://tinypic.host/images/2023/05/06/icon.png" alt="icon.png" border="0" />
      <span>Download</span>
    </a>
  </div>
</body>

</html>
