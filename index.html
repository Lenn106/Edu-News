<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="icon.png" type="image/png">
<title>i-Tools</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap">
  <style>
    /* New styles for menu */
    .menu {
      background-color: rgba(0, 0, 0, 0.7);
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px; /* increased height to fix blank spots */
      display: flex;
      justify-content: center;
      align-items: center; /* centered menu items vertically */
      z-index: 2;
      font-family: 'Nunito', sans-serif;
    }

    .menu a {
      color: white;
      font-size: 18px;
      text-decoration: none;
      padding: 10px;
    }

    .menu a:hover {
      background-color: rgba(255, 255, 255, 0.2);
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 190px;
      text-align: center;
      box-sizing: border-box;
      font-family: 'Nunito', sans-serif;
    }

    .container img {
      max-width: 80px;
      height: auto;
    }

    .logo {
      max-width: 100px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      margin-top: 0;
      margin-bottom: 20px;
      font-family: 'Nunito', sans-serif;
      color: white;
    }

    p {
      font-size: 24px;
      font-weight: 400;
      margin-top: 20px;
      color: white;
      font-family: 'Nunito', sans-serif;
    }

    .download-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 40px;
      padding: 5px;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-family: 'Nunito', sans-serif;
      cursor: pointer; /* added cursor pointer to download link */
      position: relative; /* added position: relative to download button */
    }

    .download-link img {
      margin-right: 10px;
      height: 50px; /* changed height of download button logo */
      width: auto;
    }

    span {
      font-size: 24px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .discord-logo {
      max-width: 80px;
      height: auto;
      position: absolute;
      top: 10px;
      left: 10px;
      cursor: pointer;
    }

    .rainbow-logo:hover,
    .download-link:hover img {
      animation: rainbow 1s linear infinite;
    }

    body {
      background-image: url('https://giffiles.alphacoders.com/211/211236.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0; /* removed default margin */
      font-family: 'Nunito', sans-serif;
    }

    /* Added styles for menu placeholders */
    @media only screen and (max-width: 768px) {
      .menu {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-around;
        padding: 5px;
        background-color: rgba(0, 0, 0, 0.7);
        font-family: 'Nunito', sans-serif;
        height: 60px; /* adjusted height for smaller screens */
      }
    }

    /* Added rainbow effect to logo on hover */
    @keyframes rainbow {
      0% { filter: hue-rotate(0deg); }
      100% { filter: hue-rotate(360deg); }
    }
  </style>
  <script>
  
   // Override the default console.log function to capture logs
    (function() {
      var oldLog = console.log;
      console.log = function(message) {
        var consoleDiv = document.getElementById('console');
        consoleDiv.innerHTML += '<p>' + message + '</p>';
        oldLog.apply(console, arguments);
      };
    })();

    // Log message displayed on page load
    console.log("Hi. You like to look under the hood? Sign up for Developer on our applications! It's only me on this team, you know. :(");
  
    // Add event listener to download button
    document.addEventListener('DOMContentLoaded', function() {
      const downloadBtn = document.querySelector('.download-link');

      downloadBtn.addEventListener('click', function() {
        window.open('https://lenn106.github.io/i-Tools-Downloads/', '_blank'); // open link in new tab
      });
    });

    // Add audio playing on page load
    window.onload = function() {
      const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3');
      audio.play();
    };
  </script>
</head>
<body>
  <a href="https://discord.com/invite/PDRTFTHQnA" target="_blank">
    <img class="discord-logo rainbow-logo" src="https://tinypic.host/images/2023/05/06/636e0a6a49cf127bf92de1e2_icon_clyde_blurple_RGB.png" alt="Discord Logo" border="0" />
  </a>
  <div class="menu">
    <a href="https://www.youtube.com/watch?v=deFT3gpXfAk&ab_channel=Lenn106" target="_blank">Tutorial</a> 
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSf6WDRaGap9UZkQiuQz3bUdKhlpyowvHIDEyrGjaqbq2KTs8w/viewform" target="_blank">Join Our Staff</a>
    <a href="https://github.com/Lenn106" target="_blank">My GitHub</a> 
  </div>
  <div class="container">
    <img class="logo" src="https://tinypic.host/images/2023/05/06/icon.png" alt="Logo" border="0" />
    <h1>i-Tools</h1>
    <p>i-Tools eliminates the stress and agony that comes with i-Ready. </p>
    <a href="#" class="download-link">
      <img src="https://tinypic.host/images/2023/05/06/icon.png" alt="Download Icon" />
      <span>Download Now</span>
    </a>
  </div>
</body>
</html>
